<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
 <link rel="stylesheet" href="calculator1.css">
</head>
<body>
    <div id="proj_name">CALCULATOR</div>
    <div class="container">
       <div class="output">
        <input type="text" class="result" placeholder="0">
       </div>

        <div class="row">               
            <button class="AC">AC</button>
            <button class="delete">DEL</button>
            <button class="divide">%</button>
            <button class="percentage">/</button>
        </div>       
       <div class="row">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="multi">*</button>
        </div>    
       <div class="row">
            <button class="fore">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
        </div>    
        <div class="row">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="plus">+</button>
       </div>
       <div class="row">
        <button class="dblz">00</button>
        <button class="z">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
       </div>
    </div>
    <script src="calculator1.js"></script>  
</body>
</html>
